<section class="cta {% if include.type %}{{ include.type }}{% else %}two-button{% endif %} {% if include.color %}{{ include.color }}{% else %}light{% endif %}">
	<div class="container">
		{% if include.type == 'one-button' %}
		<a class="btn btn-primary" data-toggle="contact-us">聯絡我們</a>
		{% else %}
		<div class="row twin-columns">
			<div class="col-xs-6">
				<a href="/pricing" class="btn {% if include.color == 'dark' %}btn-ghost{% else %}btn-secondary{% endif %}">估價試算</a>
			</div>
			<div class="col-xs-6">
				<a class="btn btn-primary" data-toggle="contact-us">聯絡我們</a>
			</div>
		</div>
		{% endif %}
	</div>
</section>
