<div class="u-criterion{% if include.disabled %} disabled{% endif %}{% if include.selected %} selected{% endif %}{% if include.unit %} per-unit min{% endif %}" data-value="{{ include.key }}">
	<span class="btn btn-default u-button{% if include.disabled %} active intangible{% endif %}">{{ include.title }}</span>
	{% if include.unit %}
	<span class="u-intbox">
		<span class="md md-remove u-minus"></span>
		<span class="u-value">{{ include.value }}</span>{{ include.unit }}
		<span class="md md-add u-plus"></span>
	</span>
	{% endif %}
	<i class="u-check md md-check"></i>
</div>
