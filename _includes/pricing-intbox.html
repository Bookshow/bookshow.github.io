<div class="u-intbox unselectable clearfix{% if include.attached %} attached{% endif %}" data-key="{{ include.key }}">
	<span class="u-title">{{ include.title }}</span><span class="u-value">{{ include.value }}</span><span class="u-unit">{{ include.unit }}</span>
	<span class="md md-add btn btn-default u-button u-plus pull-right"></span>
	<span class="md md-remove btn btn-default u-button u-minus pull-right"></span>
</div>
