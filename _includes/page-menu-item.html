{% if page.name == include.name %}
<span class="{% if include.type %}{{include.type}}-{% endif %}menu-link disabled {{ include.name }}">{{ include.title }}</span>
{% else %}
<a{% if include.url %} href="{{ include.url }}"{% endif %} class="{% if include.type %}{{include.type}}-{% endif %}menu-link {{ include.name }}">{{ include.title }}</a>
{% endif %}
