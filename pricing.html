<section id="pricing">
	<div>
		<div class="u-criterion" data-value="單機">
			<span class="u-checked"></span>
			<span class="u-label">標準單機錄影</span>
		</div>
		<div class="u-criterion" data-value="副機">
			<span class="u-checkbox"></span>
			<span class="u-label">增加副攝影機</span>
		</div>
		<div class="u-criterion" data-value="擷取">
			<span class="u-checkbox"></span>
			<span class="u-label">擷取投影機畫面</span>
		</div>
		<div class="u-criterion" data-value="直播">
			<span class="u-checkbox"></span>
			<span class="u-label">多畫面合成直播、影音串流技術人員</span>
		</div>
		
		<div class="u-criterion" data-value="十場">
			<span class="u-checkbox"></span>
			<span class="u-label">同規格滿十場</span>
		</div>
		<div class="u-criterion" data-value="五場">
			<span class="u-checkbox"></span>
			<span class="u-label">同規格滿五場</span>
		</div>
		<div class="u-criterion" data-value="預付">
			<span class="u-checkbox"></span>
			<span class="u-label">全額預付</span>
		</div>
		<div class="u-criterion" data-value="後付">
			<span class="u-checkbox"></span>
			<span class="u-label">交件一月內驗收付款</span>
		</div>
		
		<div class="u-criterion" data-value="急件">
			<span class="u-checkbox"></span>
			<span class="u-label">兩週內開拍急件</span>
		</div>
		<div class="u-criterion" data-value="檢勘">
			<span class="u-checkbox"></span>
			<span class="u-label">現場檢測勘察</span>
		</div>
		<div class="u-criterion" data-value="網路">
			<span class="u-checkbox"></span>
			<span class="u-label">代申請臨時光纖</span>
		</div>
		
		<div class="u-criterion lower-bounded" data-value="順稿">
			<span class="u-checkbox"></span>
			<span class="u-label">通順稿</span>
			<span class="u-minus"></span>
			<span class="u-value">1</span>小時
			<span class="u-plus"></span>
		</div>
		<div class="u-criterion lower-bounded" data-value="字幕">
			<span class="u-checkbox"></span>
			<span class="u-label">字幕與壓制</span>
			<span class="u-minus"></span>
			<span class="u-value">1</span>小時
			<span class="u-plus"></span>
		</div>
	</div>
	<button class="u-submit btn btn-info">確認</button>
	<div>
		<span class="u-total">0</span> 元起
	</div>
	<button class="btn btn-primary" onclick="contactUs();">聯絡我們</button>
