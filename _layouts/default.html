<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:url" content="http://{{ site.root_url }}{{ page.url }}" />
	<meta property="og:title" content="{{ site.name }}{% if page.title %} / {{ page.title }} {% endif %}" />
{% if page.pre.image %}
	<meta property="og:image" content="http://{{ site.root_url }}{{ page.pre.image }}" />
{% elsif page.op.src %}
	<meta property="og:image" content="http://{{ site.root_url }}{{ page.op.src }}" />
{% endif %}
{% if page.pre.desc %}
	<meta property="og:description" content="{{ page.pre.desc }}" />
{% elsif page.teaser %}
	<meta property="og:description" content="{{ page.teaser | join: '' }}" />
{% endif %}
	<title>{{ site.name }}{% if page.title %} / {{ page.title }} {% endif %}</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/base.less" rel="stylesheet/less" type="text/css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
	<script src="/js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<div id="header" class="navbar-fixed-top">
			<div class="container">
				<a href="/">Home</a>
				<!--
				<a href="/friends">Friends</a>
				<a href="/about" class="pull-right">About</a>
				-->
			</div>
		</div>
		<div id="body" class="container">
			{{ content }}
		</div>
		<div id="push"></div>
	</div>
	<div id="footer">
		<div class="container">
			<div class="version">
				{{ site.version }}
			</div>
			<span id="cc-set">
				<i class="cc-icon cc"></i>
				<i class="cc-icon by"></i>
				<i class="cc-icon nc"></i>
				<i class="cc-icon nd"></i>
			</span>
			<span id="social-set">
				<a href="http://twitter.com/BrokenHeroGroup">
					<i class="icon icon-twitter"></i>
				</a>
				<a href="https://www.facebook.com/brokenherogroup">
					<i class="icon icon-facebook-sign"></i>
				</a>
			</span>
		</div>
	</div>
	<div id="background"></div>
	{% include ga.html %}
</body>
</html>
